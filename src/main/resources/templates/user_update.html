<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Update</title>
</head>
<body>
	<div align="center">
		<h1>User Update Form</h1>
		<form action="#" th:action="@{/update}" method="post" th:object="${user}">
			<table>
				<tr>
					<td><label>ID:</label></td>
					<td><input type="text" th:field="*{id}" readonly="readonly"></td>
				</tr>
				<tr>
					<td><label>Full Name:</label></td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><input type="email" th:field="*{email}"></td>
				</tr>
				<tr>
					<td><label>Password:</label></td>
					<td><input type="text" th:field="*{password}"></td>
				</tr>
				<tr>
					<td><label>Gender:</label></td>
					<td>
						<input type="radio" th:field="*{gender}" value="MALE">Male
						<input type="radio" th:field="*{gender}" value="FEMALE">Female
					</td>
				</tr>
				<tr>
					<td><label>BirthDate:</label></td>
					<td><input type="date" th:field=*{birthDate}></td>
				</tr>
				<tr>
					<td><label>Profession:</label></td>
					<td>
						<select name="profession" th:field="*{profession}">
							<option th:each="p: ${professionList}" th:value="${p}" th:text="${p}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Martial Status:</label></td>
					<td>
						<input type="radio" th:field="*{maritalStatus}" value="MARRIED">Married
						<input type="radio" th:field="*{maritalStatus}" value="UNMARRIED">UnMarried
					</td>
				</tr>
				<tr>
					<td><label>Note:</label></td>
					<td><textarea rows="5" cols="25" th:field="*{note}"></textarea></td>
				</tr>
				
				<tr>
					<td>
						<button type="submit">Register</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
